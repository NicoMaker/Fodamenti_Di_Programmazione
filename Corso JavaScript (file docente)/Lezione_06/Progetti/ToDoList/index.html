<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lista delle cose da fare</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		
		<!-- Sezione Calendario -->
		<div class="calendar">
			<h1>Data corrente: <span id="current-date"></span></h1>
		</div>
		
		<!-- Sezione To-Do List -->
		<div class="todo-container">
			<h2>Lista delle Cose da Fare</h2>
			<div class="input-container">
				<input type="text" id="task-input" placeholder="Aggiungi un'attività...">
				<button id="add-task-btn">Aggiungi</button>
			</div>
			<ul id="task-list"></ul>
			<p id="task-counter">Attività da completare: <span id="remaining-tasks">0</span></p>
		</div>
		
		<script src="script.js"></script>
	</body>
</html>
