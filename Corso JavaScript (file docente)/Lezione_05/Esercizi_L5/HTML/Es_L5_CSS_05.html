<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Selettori di Attributo</title>
		<style>
			a[target="_blank"] {
			color: orange;
			}
		</style>
	</head>
	<body>
		<a href="https://www.example.com" target="_blank">Link che si apre in una nuova scheda</a>
		<a href="https://www.example.com">Link normale</a>
	</body>
</html>
