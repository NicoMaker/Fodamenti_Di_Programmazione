<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8">
		<title>Modulo di Iscrizione Evento</title>
	</head>
	<body>
		
		<h1>Modulo di Iscrizione Evento</h1>
		<form action="submit_registration.html" method="POST">
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome" required><br><br>
			
			<label for="cognome">Cognome:</label>
			<input type="text" id="cognome" name="cognome" required><br><br>
			
			<label for="email">E-mail:</label>
			<input type="email" id="email" name="email" required><br><br>
			
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required minlength="6"><br><br>
			
			<label for="confirm_password">Conferma Password:</label>
			<input type="password" id="confirm_password" name="confirm_password" required minlength="6"><br><br>
			
			<label>Tipo di Partecipazione:</label><br>
			<input type="radio" id="in_presenza" name="partecipazione" value="in_presenza" required>
			<label for="in_presenza">In Presenza</label>
			<input type="radio" id="online" name="partecipazione" value="online">
			<label for="online">Online</label><br><br>
			
			<input type="checkbox" id="termini" name="termini" required>
			<label for="termini">Accetto i Termini e Condizioni</label><br><br>
			
			<input type="submit" value="Iscriviti">
		</form>
		
	</body>
</html>
