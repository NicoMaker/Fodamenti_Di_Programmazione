<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Gestione Articoli</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
			<h1>Gestione Articoli</h1>
			<div class="form">
				<input type="text" id="titolo" placeholder="Titolo dell'articolo">
				<textarea id="descrizione" placeholder="Descrizione dell'articolo"></textarea>
				<button id="aggiungi">Aggiungi Articolo</button>
			</div>
			<ul id="articoli">
				<!-- Gli articoli aggiunti dinamicamente appariranno qui -->
			</ul>
		</div>
		<script src="script.js"></script>
	</body>
</html>
