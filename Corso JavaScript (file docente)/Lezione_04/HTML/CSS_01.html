<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pagina con Stile CSS</title>
		<style>
			body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f9;
			color: #333;
			}
			h1 {
			color: darkblue;
			}
			.intro {
			font-size: 1.2em;
			color: #555;
			}
			#main-content {
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 8px;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Benvenuti nel nostro sito</h1>
		</header>
		<section id="main-content">
			<p class="intro">Questa è una pagina di esempio con HTML e CSS.</p>
			<p>CSS rende la pagina visivamente più accattivante e leggibile.</p>
		</section>
		<footer>
			<p>&copy; 2023 Il Mio Sito Web</p>
		</footer>
	</body>
</html>
