<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Contatti</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="icon"
      href="https://th.bing.com/th/id/R.27bb30a239aeeacf8837746726266623?rik=8eM6aBDD4MmkSQ&pid=ImgRaw&r=0"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <h1>Gestione Lista Contatti</h1>
      <form id="inputForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required />
        <label for="surname">Cognome:</label>
        <input type="text" id="surname" name="surname" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </form>

      <div id="errorMessage" class="error" hidden>
        Errore: Compila tutti i campi!
      </div>

      <h2>Lista Contatti</h2>
      <ul id="dynamicList"></ul>

      <div class="buttons-container">
        <button type="button" id="addButton">Aggiungi</button>
        <button type="reset" id="clearButton" form="inputForm">Pulisci</button>
        <button type="button" id="removeListButton">Rimuovi Lista</button>
      </div>
    </div>
  </body>
</html>
