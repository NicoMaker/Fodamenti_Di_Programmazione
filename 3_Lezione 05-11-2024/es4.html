<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Tabella dei prodotti</title>
  </head>
  <body>
    <h1>tabella dei prodotti</h1>

    <table border="1" cellpadding="5" cellspacing="0">
      <tr>
        <th>numero prodotto</th>
        <th>prezzo</th>
        <th>disponibilità</th>
      </tr>

      <tr>
        <td>Mele</td>
        <td>1€</td>
        <td>disponibile</td>
      </tr>

      <tr>
        <td>Pere</td>
        <td>2€</td>
        <td>disponibile</td>
      </tr>

      <tr>
        <td>Banane</td>
        <td>0,5€</td>
        <td>non disponibile</td>
      </tr>

      <tr>
        <td>Arance</td>
        <td>3€</td>
        <td>non disponibile</td>
      </tr>
    </table>
  </body>
</html>
