<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>modulo di Feddback</title>
  </head>
  <body>
    <h1>Modulo di Feedback</h1>

    <form action="es1.html" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" />
      <br />
      <br />

      <label for="email">E-mail:</label>
      <input type="text" id="emil" name="email" />
      <br />
      <br />

      <label>Valutazione (5):</label><br />
      <input type="radio" id="1" name="numero" value="1" />
      <label for="1">1</label>
      <input type="radio" id="2" name="numero" value="2" />
      <label for="2">2</label>
      <input type="radio" id="3" name="numero" value="3" />
      <label for="3">3</label>
      <input type="radio" id="4" name="numero" value="4" />
      <label for="4">4</label>
      <input type="radio" id="5" name="numero" value="5" />
      <label for="5">5</label><br /><br />

      <label for="Commenti">Commenti:</label>
      <br />
      <textarea type="text" id="Commenti" name="Commenti" row="4" col="50">
      </textarea>
      <br />
      <br />

      <label for="categoria">Categoria Evento</label>
      <select id="categoria" name="categoria">
        <option value="Conferenza">Conferenza</option>
        <option value="Work Shop">Work Shop</option>
        <option value="Seminario">Seminario</option></select
      ><br /><br />

      <input type="submit" value="Invia" />
    </form>
  </body>
</html>
