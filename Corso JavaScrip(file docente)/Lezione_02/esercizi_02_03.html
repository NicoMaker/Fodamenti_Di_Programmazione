<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collegamenti a Siti Web</title>
</head>
<body>

    <h1>Benvenuto alla mia pagina di link</h1>
    <p>Di seguito sono elencati cinque siti web utili e interessanti:</p>

    <ul>
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
        <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
        <li><a href="https://www.mozilla.org" target="_blank">Mozilla</a></li>
        <li><a href="https://www.w3schools.com" target="_blank">W3Schools</a></li>
    </ul>

    <p>Ogni link si apre in una nuova scheda del browser grazie all'attributo <code>target="_blank"</code>.</p>

</body>
</html>
