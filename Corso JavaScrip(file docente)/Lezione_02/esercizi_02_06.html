<body>

    <h1>Come Preparare una Tazza di Tè</h1>
    <ol>
        <li>Riempi il bollitore con acqua e portalo a ebollizione.</li>
        <li>Metti una bustina di tè nella tazza.</li>
        <li>Versa l'acqua bollente sulla bustina di tè.</li>
        <li>Lascia in infusione per 3-5 minuti.</li>
        <li>Rimuovi la bustina di tè e aggiungi zucchero o limone a piacere.</li>
    </ol>

</body>
