<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Gestione Magazzino</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
			<h1>Gestione Magazzino</h1>
			<form id="itemForm">
				<input type="text" id="itemName" placeholder="Nome articolo" required>
				<input type="number" id="itemQuantity" placeholder="Quantità" required>
				<button type="submit">Aggiungi Articolo</button>
			</form>
			<ul id="itemList"></ul>
			<div id="totalQuantity">Quantità totale: 0</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
