<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8">
		<title>Tabella Contatti Internazionale</title>
	</head>
	<body>
		
		<h1>Contatti Internazionale</h1>
		<table border="1" cellpadding="5" cellspacing="0">
			<tr>
				<th colspan="2">Informazioni</th>
				<th colspan="2">Località</th>
			</tr>
			<tr>
				<th>Nome</th>
				<th>Cognome</th>
				<th>Città</th>
				<th>Paese</th>
			</tr>
			<tr>
				<td>John</td>
				<td>Doe</td>
				<td>New York</td>
				<td>USA</td>
			</tr>
			<tr>
				<td>Jane</td>
				<td>Smith</td>
				<td>Parigi</td>
				<td>Francia</td>
			</tr>
		</table>
		
	</body>
</html>
