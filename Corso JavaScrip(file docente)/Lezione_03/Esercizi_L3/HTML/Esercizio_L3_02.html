<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8">
		<title>Tabella Prodotti</title>
	</head>
	<body>
		
		<h1>Tabella dei Prodotti</h1>
		<table border="1" cellpadding="5" cellspacing="0">
			<tr>
				<th>Nome Prodotto</th>
				<th>Prezzo</th>
				<th>Disponibilità</th>
			</tr>
			<tr>
				<td>Computer</td>
				<td>1000€</td>
				<td>Disponibile</td>
			</tr>
			<tr>
				<td>Telefono</td>
				<td>500€</td>
				<td>Non Disponibile</td>
			</tr>
			<tr>
				<td>Tablet</td>
				<td>300€</td>
				<td>Disponibile</td>
			</tr>
		</table>
		
	</body>
</html>
