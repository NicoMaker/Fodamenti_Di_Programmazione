<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Torta al cioccolato</title>
  </head>
  <body>
    <h1>Ricetta della Torta</h1>

    <h2>Ingredienti</h2>

    <ul>
      <li>20g di cioccolato fondente</li>
      <li>10g di zucchero</li>
      <li>1 uova</li>
      <li>100 g di latte</li>
    </ul>

    <h2>Passaggi</h2>

    <ol>
      <li>mescolare il latte</li>

      <li>prendere la farina</li>

      <li>usare il cioccolato fondente</li>

      <li>usare lo zucchero</li>
    </ol>
  </body>
</html>
